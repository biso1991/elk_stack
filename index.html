<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Login Test</title>
</head>
<body>
  <h1> a7la housem  </h1>

  <!-- Facebook Login Button -->
  <fb:login-button 
    scope="public_profile,email" 
    onlogin="checkLoginState();">
  </fb:login-button>

  <!-- Output user info -->
  <div id="user-info" style="margin-top: 20px;"></div>

  <!-- Facebook SDK -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1024791192558200', 
        cookie     : true,
        xfbml      : true,
        version    : 'v19.0'
      });

      FB.AppEvents.logPageView();

      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) return;
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));

    
    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }


    function statusChangeCallback(response) {
      if (response.status === 'connected') {
        FB.api('/me?fields=name,email,picture', function(userData) {
          document.getElementById('user-info').innerHTML = `
            <p>ðŸ‘¤ Ù…Ø±Ø­Ø¨Ù‹Ø§ ${userData.name}</p>
            <p>ðŸ“§ ${userData.email}</p>
            <img src="${userData.picture.data.url}" alt="Profile Picture">
          `;
          console.log("User Data:", userData);
        });
      } else {
        document.getElementById('user-info').innerHTML = `<p> welcome Facebook</p>`;
        console.log("Not logged in or not authorized.");
      }
    }
  </script>
</body>
</html>
